<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Soluapuestas</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6 pr-5">
                <div class="contenedor">
                    <div class="cube">
                        <div class="cube-face front">
                            <div class="inside">
                                <span class="dot"></span>
                            </div>
                        </div>
                        <div class="cube-face back">
                            <div class="inside">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                        <div class="cube-face left">
                            <div class="inside">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                        <div class="cube-face right">
                            <div class="inside">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                        <div class="cube-face top">
                            <div class="inside">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                        <div class="cube-face bottom">
                            <div class="inside">
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5 mt-5 ml-4 shadow">
                <div class="row border-bottom">
                    <div class="col-12">
                        <div id="money" class="p-4 bg-light text-center"></div>
                    </div>
                </div>
                <div class="row justify-content-center text-center pb-5">
                    <div class="col-11 mt-4">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="dineroApostado" class="font-weight-bold">¿Cuanto dinero deseas
                                        apostar?</label>
                                    <input type="number" autofocus class="form-control form-control-lg"
                                        id="dineroApostado" placeholder="Valor a apostar">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-11 mt-2">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="num" class="font-weight-bold">Escoge un número</label>
                                    <select class="form-control form-control-lg" id="num">
                                        <option>Cuando estes listo, ¡Escoge!</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="firm">
        <p>Made by Oscar Javier Vargas</p>
    </div>

    <script src="logic.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
